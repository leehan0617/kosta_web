<head>

<title>Insert title here</title>

<body>
	<form action="http://localhost:8081/web01/servlet/Example10" method="post">

				<td><img src="../images/Penguins.jpg" width="150" height="100"></img></td>
				<td><img src="../images/Hydrangeas.jpg" width="150" height="100"></img></td>
			</tr>
			
			<tr>
				<td align="center">
					<input type="checkbox" name="animal" value="Koala" />코알라

				</td>
			</tr>
			
			<tr>
				<td colspan="3" align="center">
					<input type="submit" value="장바구니담기"/>
					<input type="reset" value="취소" /> 
				</td>
			</tr>
		</table>
	</form>
	
	<br/><br/>
