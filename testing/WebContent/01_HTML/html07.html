<?xml version="1.0" encoding="EUC-KR" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR" />
<title>Insert title here</title>
</head>
<body>
	<h3>input tag</h3>
	
	<label>text type</label>
	<input type="text" size="15" maxlength="7" name="id"/>
	
	<label>password type</label>
	<input type="password" name="pass"/>
	
	<input type="hidden" name="number" value="123"/>
	
	<label>RADIO TYPE</label>
	<input type="radio" value="남자" name="gender" checked="checked"/>
	<label>남자</label>
	<input type="radio" value="여자" name="gender"/>
	<label>여자</label>
	
	<input type="checkbox" name="subject" value="java"/>
	<label>java</label>
	<input type="checkbox" name="subject" value="jsp"/>
	<label>jsp</label>
	<input type="checkbox" name="subject" value="iphone"/>
	<label>iphone</label>	
	
	<label>파일 업로드</label>
	<input type="file"/>
	<br/><br/>
	
	<label>Button type</label>
	<input type="button" value="누르세요"/>
	<input type="submit" value="전송"/>
	<input type="reset" value="취소"/>
</body>
</html>
